<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Create your Goolge Account</title>
</head>

<body>
    <section>
        <div class="container main">
            <div class="wrapper">
                <form action="" method="post">
                    <div class="heading">
                        <img src="images/googlelogo.png" alt="" class="logo">
                        <h3>Create your Google Account</h3>
                    </div>
                    <div class="input-group">
                        <div class="name">
                            <input type="text" id="firstName" value="">
                            <label for="first-name">First name</label>
                        </div>
                        <div class="name">
                            <input type="text" id="lastName" id="">
                            <label for="last-name">Last name</label>
                        </div>
                    </div>
                    <div class="user-name">
                        <input type="username" id="userName">
                        <label for="user-name">Username</label>
                        <span class="gmail">@gmail.com</span>
                    </div>

                    <p class="line-1">You can use letters, numbers & periods</p>


                    <div class="text">
                        <p class="line-2">Use my current email address instead</p>
                    </div>

                    <div class="input-group">
                        <div class="pass">
                            <input type="password" class="password" id="pass1">
                            <label for="">Password</label>
                        </div>
                        <div class="pass">
                            <input type="password" class="password" id="pass2">
                            <label for="">Confirm</label>
                        </div>
                    </div>
                    <div class="alert">
                        <p class="line-3">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        <p class="hide">Those password didn't match.</p>
                    </div>

                    <div class="show-pass">
                        <input type="checkbox" name="check">
                        <label for="check"> Show Password</label>
                    </div>

                    <div class="button">
                        <a href="#" class="line-4">Sign in instead</a>
                        <button type="submit" id="btn" value="Next">submit</button>
                    </div>
                </form>
                <div class="image">
                    <img src="images/sideimage.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="script/app.js"></script>
</body>

</html>
